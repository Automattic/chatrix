<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Chatrix - Popup</title>
	<script type="module">
        import { render } from "./components/popup/render";

        const env = import.meta.env;

        render("root", {
            hostRoot: window.origin,
            defaultHomeserver: env.VITE_HOMESERVER,
            roomId: env.VITE_ROOM_ID,
        });
	</script>
</head>
<body>
<div id="root"></div>
</body>
</html>
