<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>chatrix-popup</title>
	<script type="module"> import "@theme/default"; </script>
	<script type="module">
		import { Main } from "./main";
		const main = new Main("root");
		main.start().catch((error) => {
			throw new Error("Failed to start app: " + error);
		});
	</script>
</head>
<body>
<div id="root"></div>
<dialog class="chatrix-update-confirm">
	<div>
		<form method="dialog">
			<strong>An update is available for this chat window</strong>
			<p>Click <em>Update</em> to update now, or <em>Cancel</em> to update the next time you load the page.</p>
			<div class="button-row">
				<button value="update" class="button-action primary">Update</button>
				<button value="cancel" class="button-action">Cancel</button>
			</div>
		</form>
	</div>
</dialog>
</body>
</html>
