<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Chatrix</title>
	<script type="module">
		import { loadIframe } from "../parent";

		const env = import.meta.env;
		let config = {
			defaultHomeserver: env.VITE_HOMESERVER,
			roomId: env.VITE_ROOM_ID,
		};
		loadIframe("automattic-chatrix-container", window.origin, config);
	</script>
	<style>
        @import "parent.css";
	</style>
</head>
<body>
	<div id="automattic-chatrix-container"></div>
</body>

</html>
