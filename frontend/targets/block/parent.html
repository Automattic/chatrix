<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Chatrix</title>
	<script type="module">
        import { init } from "./parent";

        const env = import.meta.env;

        window.automattic_chatrix_block_config = {
            rootUrl: window.origin,
        }

        init("root", {
            attributes: {
                defaultHomeserver: env.VITE_HOMESERVER,
                roomId: env.VITE_ROOM_ID,
            }
        });
	</script>
	<style>
        @import "parent.css";
	</style>
</head>
<body>
<div id="root"></div>
</body>
</html>
